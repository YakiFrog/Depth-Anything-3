<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA3 3D Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">DA3 3D Point Cloud Viewer</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, points;
        let geometry, material;
        const MAX_POINTS = 100000; // Limit for performance

        init();
        setupWebSocket();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            
            // Placeholder geometry
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_POINTS * 3);
            const colors = new Float32Array(MAX_POINTS * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({ size: 0.02, vertexColors: true });
            points = new THREE.Points(geometry, material);
            scene.add(points);

            window.addEventListener('resize', onWindowResize, false);
        }

        function setupWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updatePointCloud(data);
            };
        }

        function updatePointCloud(data) {
            const depth = data.depth; // Flat array
            const rgb = data.rgb;     // Flat array [r,g,b, r,g,b, ...]
            const width = data.width;
            const height = data.height;

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            const step = Math.max(1, Math.floor((width * height) / MAX_POINTS));
            let count = 0;

            for (let i = 0; i < width * height; i += step) {
                if (count >= MAX_POINTS) break;

                const x = (i % width) - width / 2;
                const y = -(Math.floor(i / width)) + height / 2;
                const z = -depth[i] * 10; // Scale depth

                positions[count * 3] = x * 0.01;
                positions[count * 3 + 1] = y * 0.01;
                positions[count * 3 + 2] = z * 0.01;

                colors[count * 3] = rgb[i * 3] / 255;
                colors[count * 3 + 1] = rgb[i * 3 + 1] / 255;
                colors[count * 3 + 2] = rgb[i * 3 + 2] / 255;

                count++;
            }

            geometry.setDrawRange(0, count);
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

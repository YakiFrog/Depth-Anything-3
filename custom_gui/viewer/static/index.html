<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA3 3D Viewer (Simplified)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 13px;
            min-width: 600px;
        }

        input[type="range"] {
            cursor: pointer;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="info">DA3 3D Point Cloud Viewer (Simplified Mode)</div>
    <div id="controls">
        <button id="playPauseBtn">Pause</button>
        <input type="range" id="timeline" min="0" max="0" value="0" style="flex-grow: 1;">
        <div id="frameInfo">0 / 0</div>
        <span>Depth:</span>
        <input type="range" id="depthScale" min="1" max="100" value="20">
        <span>Point Size:</span>
        <input type="range" id="pointSize" min="1" max="50" value="10">
        <label><input type="checkbox" id="usePose"> Use Pose</label>
        <label><input type="checkbox" id="worldFixed"> World Fixed</label>
        <label><input type="checkbox" id="showMap"> Show Map</label>
        <button id="clearMapBtn">Clear Map</button>
        <button id="resetCamBtn">Reset</button>
        <div id="debugInfo" style="margin-left: 10px; font-family: monospace; font-size: 10px; color: #aaa;"></div>
        <div id="status">Waiting...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, points, cameraHelper;
        let geometry, material, trajectoryLine, trajectoryGeometry;
        const MAX_POINTS = 100000;
        const MAX_MAP_POINTS = 1000000;
        const MAX_TRAJECTORY_POINTS = 5000;
        let data_received_count = 0;

        // Environment Map state
        let mapGeometry, mapMaterial, mapPoints;
        let mapPointCount = 0;
        let lastProcessedFrameIndices = new Set();

        // Playback state
        let frames = [];
        let currentFrameIndex = -1;
        let isPaused = false;
        let lastFrameTime = 0;
        const TARGET_FPS = 30;

        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeline = document.getElementById('timeline');
        const frameInfo = document.getElementById('frameInfo');
        const depthScaleSlider = document.getElementById('depthScale');
        const pointSizeSlider = document.getElementById('pointSize');
        const usePoseCheckbox = document.getElementById('usePose');
        const worldFixedCheckbox = document.getElementById('worldFixed');
        const showMapCheckbox = document.getElementById('showMap');
        const clearMapBtn = document.getElementById('clearMapBtn');
        const resetCamBtn = document.getElementById('resetCamBtn');
        const debugInfoDiv = document.getElementById('debugInfo');
        const statusDiv = document.getElementById('status');

        init();
        setupWebSocket();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);

            // World Axes Helper (Red: X, Green: Y, Blue: Z)
            const worldAxes = new THREE.AxesHelper(5);
            scene.add(worldAxes);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_POINTS * 3);
            const colors = new Float32Array(MAX_POINTS * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({ size: 0.1, vertexColors: true });
            points = new THREE.Points(geometry, material);
            // Ensure points are always rendered even if bounding box is messed up
            points.frustumCulled = false;
            scene.add(points);

            // Camera Helper (visualize predicted camera)
            const camGeom = new THREE.BoxGeometry(0.5, 0.3, 0.4);
            const camMat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
            cameraHelper = new THREE.Mesh(camGeom, camMat);
            cameraHelper.visible = false;

            // Camera local axes
            const camAxes = new THREE.AxesHelper(1);
            cameraHelper.add(camAxes);

            scene.add(cameraHelper);

            // Environment Map
            mapGeometry = new THREE.BufferGeometry();
            const mapPositions = new Float32Array(MAX_MAP_POINTS * 3);
            const mapColors = new Float32Array(MAX_MAP_POINTS * 3);
            mapGeometry.setAttribute('position', new THREE.BufferAttribute(mapPositions, 3));
            mapGeometry.setAttribute('color', new THREE.BufferAttribute(mapColors, 3));
            mapMaterial = new THREE.PointsMaterial({ size: 0.05, vertexColors: true, opacity: 0.6, transparent: true });
            mapPoints = new THREE.Points(mapGeometry, mapMaterial);
            mapPoints.frustumCulled = false;
            scene.add(mapPoints);

            // Trajectory
            trajectoryGeometry = new THREE.BufferGeometry();
            const trajPositions = new Float32Array(MAX_TRAJECTORY_POINTS * 3);
            trajectoryGeometry.setAttribute('position', new THREE.BufferAttribute(trajPositions, 3));
            const trajMat = new THREE.LineBasicMaterial({ color: 0xffff00 });
            trajectoryLine = new THREE.Line(trajectoryGeometry, trajMat);
            scene.add(trajectoryLine);

            window.addEventListener('resize', onWindowResize, false);

            pointSizeSlider.oninput = () => {
                material.size = parseFloat(pointSizeSlider.value) * 0.01;
            };

            playPauseBtn.onclick = () => {
                isPaused = !isPaused;
                playPauseBtn.innerText = isPaused ? 'Play' : 'Pause';
            };

            timeline.oninput = () => {
                const idx = parseInt(timeline.value);
                if (idx >= 0 && idx < frames.length) {
                    currentFrameIndex = idx;
                    renderFrame(frames[currentFrameIndex]);
                    updateUI();
                }
            };

            resetCamBtn.onclick = () => {
                camera.position.set(0, 0, 5);
                camera.lookAt(0, 0, 0);
                controls.reset();
            };

            clearMapBtn.onclick = () => {
                mapPointCount = 0;
                mapGeometry.setDrawRange(0, 0);
                mapGeometry.attributes.position.needsUpdate = true;
                mapGeometry.attributes.color.needsUpdate = true;
                lastProcessedFrameIndices.clear();
            };

            showMapCheckbox.onchange = () => {
                mapPoints.visible = showMapCheckbox.checked;
            };
        }

        function updateUI() {
            timeline.max = Math.max(0, frames.length - 1);
            timeline.value = currentFrameIndex;
            frameInfo.innerText = `${currentFrameIndex + 1} / ${frames.length}`;
        }

        function setupWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log("WebSocket connected");
                statusDiv.innerText = "Connected. Waiting for frames...";
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    frames.push(data);
                    // Keep buffer large but manageable (e.g., 100,000 frames)
                    if (frames.length > 100000) frames.shift();

                    // If not paused, and we were at the end or it's the first frame, advance
                    if (!isPaused && (currentFrameIndex === frames.length - 2 || frames.length === 1)) {
                        currentFrameIndex = frames.length - 1;
                        renderFrame(data);
                    }

                    updateUI();
                    statusDiv.innerText = "Receiving data";
                } catch (e) {
                    console.error("Parse error:", e);
                }
            };

            ws.onerror = (e) => {
                console.error("WebSocket error:", e);
                statusDiv.innerText = "WebSocket Error";
            };

            ws.onclose = () => {
                statusDiv.innerText = "WebSocket Closed";
            };
        }

        function renderFrame(data) {
            const depth = data.depth;
            const rgb = data.rgb;
            const width = data.width;
            const height = data.height;
            const extrinsics = data.extrinsics;

            if (!depth || !rgb) return;

            // Handle Pose and Trajectory
            if (extrinsics && extrinsics.length === 16 && usePoseCheckbox.checked) {
                const matW2C = new THREE.Matrix4().fromArray(extrinsics).transpose();
                const matC2W_OpenCV = new THREE.Matrix4().copy(matW2C).invert();

                const F = new THREE.Matrix4().makeScale(1, -1, -1);
                const matC2W_Three = new THREE.Matrix4().copy(F).multiply(matC2W_OpenCV).multiply(F);

                const posCV = new THREE.Vector3().setFromMatrixPosition(matC2W_OpenCV);
                const posWorld = new THREE.Vector3().setFromMatrixPosition(matC2W_Three);

                if (data_received_count % 10 === 0) {
                    debugInfoDiv.innerText = `Pos: ${posWorld.x.toFixed(2)}, ${posWorld.y.toFixed(2)}, ${posWorld.z.toFixed(2)} | CV: ${posCV.x.toFixed(2)}, ${posCV.y.toFixed(2)}, ${posCV.z.toFixed(2)}`;
                }

                cameraHelper.visible = true;
                cameraHelper.matrixAutoUpdate = false;
                cameraHelper.matrix.copy(matC2W_Three);

                if (worldFixedCheckbox.checked) {
                    if (points.parent !== scene) {
                        cameraHelper.remove(points);
                        scene.add(points);
                    }
                    // We need to transform camera-space points to world-space
                    // Instead of transforming every point, we can just apply the matrix to the whole points object
                    points.matrixAutoUpdate = false;
                    points.matrix.copy(matC2W_Three);
                } else {
                    if (points.parent !== cameraHelper) {
                        scene.remove(points);
                        cameraHelper.add(points);
                        points.position.set(0, 0, 0);
                        points.quaternion.set(0, 0, 0, 1);
                        points.matrixAutoUpdate = true;
                    }
                }

                updateTrajectory();
            } else {
                cameraHelper.visible = false;
                trajectoryLine.visible = false;
                if (points.parent !== scene) {
                    cameraHelper.remove(points);
                    scene.add(points);
                }
                points.position.set(0, 0, 0);
                points.quaternion.set(0, 0, 0, 1);
                points.matrixAutoUpdate = true;
            }

            if (data_received_count === 0) {
                console.log("First Frame Data Check:");
                console.log("- Width/Height:", width, height);
                console.log("- Depth Length:", depth.length);
                console.log("- RGB Length:", rgb.length);
            }
            data_received_count++;

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            const step = Math.max(1, Math.floor((width * height) / MAX_POINTS));
            const scaleFactor = parseFloat(depthScaleSlider.value) * 0.01;

            let count = 0;
            for (let i = 0; i < width * height; i += step) {
                if (count >= MAX_POINTS) break;

                const x = (i % width) - width / 2;
                const y = -(Math.floor(i / width)) + height / 2;

                // Scale everything to a reasonable size
                // x and y are in range [-width/2, width/2]
                // We'll multiply by 0.01 to keep it in a small area
                positions[count * 3] = x * 0.01;
                positions[count * 3 + 1] = y * 0.01;

                // Flip Z for Three.js convention (-Z is forward)
                let zVal = -depth[i] * scaleFactor;
                if (isNaN(zVal) || !isFinite(zVal)) zVal = 0;
                positions[count * 3 + 2] = zVal;

                colors[count * 3] = (rgb[i * 3] || 0) / 255;
                colors[count * 3 + 1] = (rgb[i * 3 + 1] || 0) / 255;
                colors[count * 3 + 2] = (rgb[i * 3 + 2] || 0) / 255;

                count++;
            }

            geometry.setDrawRange(0, count);
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            geometry.computeBoundingSphere();

            // Accumulate to Map
            if (showMapCheckbox.checked && usePoseCheckbox.checked && extrinsics && extrinsics.length === 16) {
                // Only process each unique frame index once for the map to avoid over-accumulation
                const frameId = data.frame_index !== undefined ? data.frame_index : frames.indexOf(data);
                if (!lastProcessedFrameIndices.has(frameId)) {
                    accumulateToMap(data, count, step);
                    lastProcessedFrameIndices.add(frameId);
                    // Keep the set size reasonable
                    if (lastProcessedFrameIndices.size > 100) {
                        const first = lastProcessedFrameIndices.values().next().value;
                        lastProcessedFrameIndices.delete(first);
                    }
                }
            }
        }

        function accumulateToMap(data, framePointCount, step) {
            const depth = data.depth;
            const rgb = data.rgb;
            const width = data.width;
            const height = data.height;
            const extrinsics = data.extrinsics;

            const matW2C = new THREE.Matrix4().fromArray(extrinsics).transpose();
            const matC2W_OpenCV = new THREE.Matrix4().copy(matW2C).invert();
            const F = new THREE.Matrix4().makeScale(1, -1, -1);
            const matC2W_Three = new THREE.Matrix4().copy(F).multiply(matC2W_OpenCV).multiply(F);

            const mapPositions = mapGeometry.attributes.position.array;
            const mapColors = mapGeometry.attributes.color.array;
            const scaleFactor = parseFloat(depthScaleSlider.value) * 0.01;

            // Map accumulation might need even more aggressive downsampling
            const mapStep = Math.max(step, Math.floor((width * height) / 5000)); // Max 5000 points per frame for map

            for (let i = 0; i < width * height; i += mapStep) {
                if (mapPointCount >= MAX_MAP_POINTS) break;

                const lx = ((i % width) - width / 2) * 0.01;
                const ly = (-(Math.floor(i / width)) + height / 2) * 0.01;
                let lz = -depth[i] * scaleFactor;
                if (isNaN(lz) || !isFinite(lz)) lz = 0;

                const localPos = new THREE.Vector3(lx, ly, lz);
                const worldPos = localPos.applyMatrix4(matC2W_Three);

                mapPositions[mapPointCount * 3] = worldPos.x;
                mapPositions[mapPointCount * 3 + 1] = worldPos.y;
                mapPositions[mapPointCount * 3 + 2] = worldPos.z;

                mapColors[mapPointCount * 3] = (rgb[i * 3] || 0) / 255;
                mapColors[mapPointCount * 3 + 1] = (rgb[i * 3 + 1] || 0) / 255;
                mapColors[mapPointCount * 3 + 2] = (rgb[i * 3 + 2] || 0) / 255;

                mapPointCount++;
            }

            mapGeometry.setDrawRange(0, mapPointCount);
            mapGeometry.attributes.position.needsUpdate = true;
            mapGeometry.attributes.color.needsUpdate = true;
        }

        function updateTrajectory() {
            if (!usePoseCheckbox.checked) return;
            trajectoryLine.visible = true;

            const trajPosAttr = trajectoryGeometry.attributes.position;
            const trajArray = trajPosAttr.array;

            let count = 0;
            // Iterate through frames up to currentFrameIndex to build trajectory
            for (let i = 0; i < frames.length && count < MAX_TRAJECTORY_POINTS; i++) {
                const data = frames[i];
                if (data.extrinsics && data.extrinsics.length === 16) {
                    const matW2C = new THREE.Matrix4().fromArray(data.extrinsics).transpose();
                    const matC2W_OpenCV = new THREE.Matrix4().copy(matW2C).invert();
                    const F = new THREE.Matrix4().makeScale(1, -1, -1);
                    const matC2W_Three = new THREE.Matrix4().copy(F).multiply(matC2W_OpenCV).multiply(F);

                    const pos = new THREE.Vector3().setFromMatrixPosition(matC2W_Three);
                    trajArray[count * 3] = pos.x;
                    trajArray[count * 3 + 1] = pos.y;
                    trajArray[count * 3 + 2] = pos.z;
                    count++;
                }
            }
            trajectoryLine.geometry.setDrawRange(0, count);
            trajPosAttr.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            controls.update();

            if (!isPaused && frames.length > 0) {
                const interval = 1000 / TARGET_FPS;
                if (time - lastFrameTime > interval) {
                    if (currentFrameIndex < frames.length - 1) {
                        currentFrameIndex++;
                        renderFrame(frames[currentFrameIndex]);
                        updateUI();
                        lastFrameTime = time;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA3 3D Viewer (Simplified)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        input[type="range"] {
            cursor: pointer;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="info">DA3 3D Point Cloud Viewer (Simplified Mode)</div>
    <div id="controls">
        <span>Depth Scale:</span>
        <input type="range" id="depthScale" min="1" max="100" value="20">
        <button id="resetCamBtn">Reset Camera</button>
        <div id="status">Waiting for data...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, points;
        let geometry, material;
        const MAX_POINTS = 100000;
        let data_received_count = 0;

        const depthScaleSlider = document.getElementById('depthScale');
        const resetCamBtn = document.getElementById('resetCamBtn');
        const statusDiv = document.getElementById('status');

        init();
        setupWebSocket();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_POINTS * 3);
            const colors = new Float32Array(MAX_POINTS * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({ size: 0.1, vertexColors: true });
            points = new THREE.Points(geometry, material);
            // Ensure points are always rendered even if bounding box is messed up
            points.frustumCulled = false;
            scene.add(points);

            // Debug Cube at origin
            const cubeGeom = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const cubeMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            const debugCube = new THREE.Mesh(cubeGeom, cubeMat);
            debugCube.name = 'debugCube';
            scene.add(debugCube);

            window.addEventListener('resize', onWindowResize, false);
            resetCamBtn.onclick = () => {
                camera.position.set(0, 0, 5);
                camera.lookAt(0, 0, 0);
                controls.reset();
            };
        }

        function setupWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log("WebSocket connected");
                statusDiv.innerText = "Connected. Waiting for frames...";
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    renderFrame(data);
                    statusDiv.innerText = "Receiving data";
                } catch (e) {
                    console.error("Parse error:", e);
                }
            };

            ws.onerror = (e) => {
                console.error("WebSocket error:", e);
                statusDiv.innerText = "WebSocket Error";
            };

            ws.onclose = () => {
                statusDiv.innerText = "WebSocket Closed";
            };
        }

        function renderFrame(data) {
            const depth = data.depth;
            const rgb = data.rgb;
            const width = data.width;
            const height = data.height;

            if (!depth || !rgb) {
                console.error("Missing depth or rgb data");
                return;
            }

            if (data_received_count === 0) {
                console.log("First Frame Data Check:");
                console.log("- Width/Height:", width, height);
                console.log("- Depth Length:", depth.length);
                console.log("- RGB Length:", rgb.length);
                const minD = Math.min(...depth.slice(0, 1000));
                const maxD = Math.max(...depth.slice(0, 1000));
                console.log("- Depth Range (sample):", minD, "to", maxD);
            }
            data_received_count++;

            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            const step = Math.max(1, Math.floor((width * height) / MAX_POINTS));
            const scaleFactor = parseFloat(depthScaleSlider.value) * 0.01;

            let count = 0;
            for (let i = 0; i < width * height; i += step) {
                if (count >= MAX_POINTS) break;

                const x = (i % width) - width / 2;
                const y = -(Math.floor(i / width)) + height / 2;

                // Scale everything to a reasonable size
                // x and y are in range [-width/2, width/2]
                // We'll multiply by 0.01 to keep it in a small area
                positions[count * 3] = x * 0.01;
                positions[count * 3 + 1] = y * 0.01;

                // Flip Z for Three.js convention (-Z is forward)
                let zVal = -depth[i] * scaleFactor;
                if (isNaN(zVal) || !isFinite(zVal)) zVal = 0;
                positions[count * 3 + 2] = zVal;

                colors[count * 3] = (rgb[i * 3] || 0) / 255;
                colors[count * 3 + 1] = (rgb[i * 3 + 1] || 0) / 255;
                colors[count * 3 + 2] = (rgb[i * 3 + 2] || 0) / 255;

                count++;
            }

            geometry.setDrawRange(0, count);
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            geometry.computeBoundingSphere();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>

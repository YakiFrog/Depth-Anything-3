<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA3 3D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 400px;
            backdrop-filter: blur(5px);
        }

        #timeline {
            flex-grow: 1;
            cursor: pointer;
        }

        #playPauseBtn {
            background: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #playPauseBtn:hover {
            background: #ddd;
        }

        #frameInfo {
            color: white;
            font-family: monospace;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="info">DA3 3D Point Cloud Viewer</div>
    <div id="controls">
        <button id="playPauseBtn">Pause</button>
        <input type="range" id="timeline" min="0" max="0" value="0">
        <div id="frameInfo">0 / 0</div>
        <div style="color: white; font-family: sans-serif; font-size: 12px; margin-left: 10px;">Depth Scale:</div>
        <input type="range" id="depthScale" min="1" max="50" value="20">
        <div style="color: white; font-family: sans-serif; font-size: 12px; margin-left: 10px;">Follow Cam:</div>
        <input type="checkbox" id="followCam" checked>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, points;
        let geometry, material;
        const MAX_POINTS = 100000;

        // Playback state
        let frames = [];
        let currentFrameIndex = -1;
        let isPaused = false;
        let lastFrameTime = 0;
        const TARGET_FPS = 30;

        const playPauseBtn = document.getElementById('playPauseBtn');
        const timeline = document.getElementById('timeline');
        const frameInfo = document.getElementById('frameInfo');
        const depthScaleSlider = document.getElementById('depthScale');
        const followCamCheckbox = document.getElementById('followCam');

        let cameraHelper;

        // Keyboard state
        const keys = {};

        init();
        setupWebSocket();
        animate(0);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(MAX_POINTS * 3);
            const colors = new Float32Array(MAX_POINTS * 3);
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({ size: 0.02, vertexColors: true });
            points = new THREE.Points(geometry, material);
            // We'll add points to scene, but we need to decide if they are world-space or local-space.
            // In DA3, if we follow the camera, it's easier to keep them in scene and let the camera move.
            scene.add(points);

            // Camera Helper (visualize predicted camera)
            const camGeom = new THREE.BoxGeometry(0.5, 0.3, 0.4);
            const camMat = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
            cameraHelper = new THREE.Mesh(camGeom, camMat);
            scene.add(cameraHelper);

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', (e) => keys[e.code] = true);
            window.addEventListener('keyup', (e) => keys[e.code] = false);

            // Control events
            playPauseBtn.onclick = () => {
                isPaused = !isPaused;
                playPauseBtn.innerText = isPaused ? 'Play' : 'Pause';
            };

            timeline.oninput = () => {
                const idx = parseInt(timeline.value);
                if (idx >= 0 && idx < frames.length) {
                    currentFrameIndex = idx;
                    renderFrame(frames[currentFrameIndex]);
                    updateUI();
                }
            };

            depthScaleSlider.oninput = () => {
                if (currentFrameIndex >= 0 && currentFrameIndex < frames.length) {
                    renderFrame(frames[currentFrameIndex]);
                }
            };
        }

        function setupWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = (event) => {
                // console.log("Received data via WS");
                const data = JSON.parse(event.data);
                frames.push(data);

                if (frames.length > 2000) frames.shift();

                if (!isPaused && (currentFrameIndex === frames.length - 2 || frames.length === 1)) {
                    currentFrameIndex = frames.length - 1;
                    renderFrame(data);
                }

                updateUI();
            };
            ws.onopen = () => console.log("WS Connected");
            ws.onerror = (e) => console.error("WS Error", e);
        }

        function updateUI() {
            timeline.max = Math.max(0, frames.length - 1);
            timeline.value = currentFrameIndex;
            frameInfo.innerText = `${currentFrameIndex + 1} / ${frames.length}`;
        }

        function renderFrame(data) {
            const depth = data.depth;
            const rgb = data.rgb;
            const width = data.width;
            const height = data.height;
            const extrinsics = data.extrinsics; // (4x4 matrix)

            // Update Camera Helper / Camera Position
            if (extrinsics) {
                const matrix = new THREE.Matrix4().fromArray(extrinsics).transpose(); // From col-major if needed, but numpy is row-major. 
                // Wait, Three.js is col-major. NumPy is row-major. Let's use fromArray and transpose or swap.
                // Actually Three.js .fromArray(array) expects col-major. NumPy .tolist() is row-major.

                cameraHelper.matrixAutoUpdate = false;
                cameraHelper.matrix.copy(matrix);

                if (followCamCheckbox.checked) {
                    // Update main camera to follow the estimated pose
                    // We might need to adjust the coordinate system (Y up vs Z up)
                    const position = new THREE.Vector3();
                    const quaternion = new THREE.Quaternion();
                    const scale = new THREE.Vector3();
                    matrix.decompose(position, quaternion, scale);

                    camera.position.copy(position);
                    camera.quaternion.copy(quaternion);
                }
            }

            const step = Math.max(1, Math.floor((width * height) / MAX_POINTS));
            let count = 0;

            for (let i = 0; i < width * height; i += step) {
                if (count >= MAX_POINTS) break;

                const x = (i % width) - width / 2;
                const y = -(Math.floor(i / width)) + height / 2;

                // Depth Reality Check: 
                // DA3 models often output inverse depth or relative disparity.
                // We'll apply a stronger scaling factor and allow user adjustment.
                const scaleFactor = parseFloat(depthScaleSlider.value) * 0.1;
                const z = -depth[i] * scaleFactor;

                positions[count * 3] = x * 0.01;
                positions[count * 3 + 1] = y * 0.01;
                positions[count * 3 + 2] = z; // Use raw scaled Z

                colors[count * 3] = rgb[i * 3] / 255;
                colors[count * 3 + 1] = rgb[i * 3 + 1] / 255;
                colors[count * 3 + 2] = rgb[i * 3 + 2] / 255;

                count++;
            }

            geometry.setDrawRange(0, count);
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateMovement() {
            const moveSpeed = 0.05;
            const vector = new THREE.Vector3();
            if (keys['KeyW']) { camera.getWorldDirection(vector); camera.position.addScaledVector(vector, moveSpeed); }
            if (keys['KeyS']) { camera.getWorldDirection(vector); camera.position.addScaledVector(vector, -moveSpeed); }
            if (keys['KeyA']) { camera.getWorldDirection(vector); vector.cross(camera.up); camera.position.addScaledVector(vector, -moveSpeed); }
            if (keys['KeyD']) { camera.getWorldDirection(vector); vector.cross(camera.up); camera.position.addScaledVector(vector, moveSpeed); }
        }

        function animate(time) {
            requestAnimationFrame(animate);
            updateMovement();
            controls.update();

            if (!isPaused && frames.length > 0) {
                const interval = 1000 / TARGET_FPS;
                if (time - lastFrameTime > interval) {
                    if (currentFrameIndex < frames.length - 1) {
                        currentFrameIndex++;
                        renderFrame(frames[currentFrameIndex]);
                        updateUI();
                        lastFrameTime = time;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
